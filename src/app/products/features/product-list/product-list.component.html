<div class="mx-auto max-w-screen-xl mb-2">
    <div class="flex justify-center my-5">
        <!-- Previous Button -->
        <button (click)="previusPage();"
            class="flex items-center justify-center px-3 h-8 me-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 5H1m0 0 4 4M1 5l4-4" />
            </svg>
            Previous
        </button>
        <button (click)="changePage();"
            class="flex items-center justify-center px-3 h-8 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            Next
            <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg>
        </button>
    </div>

    @switch (productsState.state().status) {
        @case ('loading'){
            <p>loading ...</p>
        }
        @case ('error'){
            <p>error ...</p>
        }
        @default{
            <div class="grid grid-cols-[repeat(3,350px)] gap-6 justify-center">
                @for(product of productsState.state().products; track product){
                    <app-product-card [product]="product" class="block" (selectProduct)="selectProduct($event);"/>
                }
            </div>
        }
    }

</div>
